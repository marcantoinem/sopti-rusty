[package]
name = "aep_schedule_generator"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
lto = true
codegen-units = 1
strip = true
debug = false

[profile.dev]
opt-level = 3
debug = true

[dependencies]
compact_str = { version = "0.7.1", features = ["serde"] }
smallvec = { version = "1.11.2", features = ["serde"] }
serde = { version = "1.0", features = ["derive", "rc"] }